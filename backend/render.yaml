services:
  - type: web
    name: hk01-ai-editor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HKBU_API_KEY
        sync: false
      - key: HKBU_BASE_URL
        value: https://genai.hkbu.edu.hk/api/v0/rest
      - key: LLM_MODEL
        value: qwen-plus
      - key: LLM_API_VERSION
        value: v1
      - key: ALLOWED_ORIGINS
        sync: false
